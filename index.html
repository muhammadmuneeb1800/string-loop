<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript --</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white fs-2 fw-bold" href="#">JavaScript</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto gap-5 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Link</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col text-center my-3">
          <h1>Ch # 20 | String | Formating | Loops</h1>
        </div>
      </div>
    </div>

    <hr />

    <div class="container">
      <div class="row">
        <div class="col col-lg-6 col-md-12 col-12 text-center">
          <h2>Input</h2>
          <input id="input" class="text-center w-100 py-3 mt-2" type="text" />
          <button  id="clear-input" class="btn btn-outline-dark mt-3 px-5">Clear</button>
        </div>
        <div class="col col-lg-6 col-md-12 col-12 text-center">
          <h2>Original String</h2>
          <div id="string-data" class="bg-dark text-white py-4"></div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col col-lg-6 col-md-12 col-12 text-center">
          <h2>Button</h2>
          <div class="border p-3">
            <button id="lower" class="btn btn-danger m-2">Convert to LowerCase</button>
            <button id="upper" class="btn btn-danger m-2">Convert to UpperCase</button>
            <button id="cap" class="btn btn-danger m-2">Convert to Capitalize</button>
            <button id="farmating" class="btn btn-danger m-2">Better Formating</button>
            <button id="print" class="btn btn-danger m-2">Print All Cities</button>
            <button id="add" class="btn btn-danger m-2">Add Your City in List</button>
            <button id="check" class="btn btn-danger m-2">Check Your City in List</button>
            <button id="find" class="btn btn-danger m-2">Find This Word</button>
            <button id="replace" class="btn btn-danger m-2">Replace This Word</button>
          </div>
        </div>
        <div class="col col-lg-6 col-md-12 col-12 text-center">
          <h2>Output / Resulte</h2>
          <input id="result" class="text-center w-100 py-3 mt-2" type="text" />
          <button id="clear-output" class="btn btn-outline-dark mt-3 px-5">Clear</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
